<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<div id="display"></div>
    <div class="btns">
   
        <div class="row-one">
    <button class="buttons">1</button>
    <button class="buttons">2</button>
    <button class="buttons">3</button>
    <button class="action-buttons">+</button>
        </div>

    <div class="row-two">
    <button class="buttons">4</button>
    <button class="buttons">5</button>
    <button class="buttons">6</button>
    <button class="action-buttons">-</button>
</div>

    <div class="row-three">
    <button class="buttons">7</button>
    <button class="buttons">8</button>
    <button class="buttons">9</button>
    <button class="action-buttons">*</button>
</div>

<div class="'row-four">
    <button class="reset-buttons">C</button>
    <button class="buttons">0</button>
    <button class="equals-button">=</button>
    <button class="action-buttons">/</button>
   
</div>

</div>
</div>
    

</body>
</html>
